<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>EVENT REGISTRATION</title>
        <link href="register.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="register">
            <img src="logo.png" class="logo">
            <h1>REGISTER EVENT HERE</h1>
            <form>
                <p>First Name</p>
                <input type="text" name="username" placeholder="Enter your first name"><br><br>
                <p>Last Name</p>
                <input type="text" name="username" placeholder="Enter your last name"><br><br>
                <p>E-Mail Id</p>
                <input type="varchar" name="email" placeholder="Enter e-Mail"><br>
                <input type="varchar" name="email" placeholder="Confirm e-Mail"><br><br>
                <p>Password</p>
                <input type="varchar" name="pass" placeholder="Enter password"><br>
                <input type="varchar" name="pass" placeholder="Confirm password"><br><br>
                <p>Contact No.</p>
                <input type="int" name="number" placeholder="Enter your contact no."><br><br>
                <p>Event Type</p>
                <input type="text" name="event" placeholder="Enter your event Type"><br><br>
                <p>Event Date</p>
                <input type="date" name="number" placeholder="Select date"><br><br>
                <p>Guest Capacity</p>
                <input type="number" name="guest" placeholder="Enter the guest capacity"><br><br>
                <p>Select State</p>
                <input type="text" name="state" placeholder="Select State"><br><br>
                <p>Select City</p>
                <input type="text" name="city" placeholder="Event City"><br><br>
                <input type="button" value="REGISTER"><br><br>
                Already have an account?<a href="login.html" style="text-decoration: none; font-family: sans-serif; color:yellow;">&nbsp;Log In</a>



            </form>
        </div>
    </body>
</html>
